<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Marisol ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- ESTILOS GENERALES --- */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      /* FONDO: Aseg√∫rate que tu imagen se llame fondo.jpg */
      background: url('fondo.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden; /* Evita scroll horizontal */
    }

    /* Capa oscura para que se lea el texto sobre la foto */
    .overlay {
      background: rgba(0, 0, 0, 0.6); /* Oscuridad al 60% */
      min-height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1, h2 {
      font-family: 'Dancing Script', cursive;
      color: #ff9eb5; /* Color rosado suave */
      text-shadow: 2px 2px 4px #000;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Cada pantalla (secci√≥n) ocupa toda la altura */
    section {
      display: none; /* Ocultamos todo al inicio */
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 20px 80px 20px; /* Padding extra abajo para el men√∫ */
      animation: fadeIn 1.5s;
    }

    section.active {
      display: flex;
    }

    /* --- TARJETAS DE CRISTAL (Glassmorphism) --- */
    .card {
      background: rgba(255, 255, 255, 0.15); /* Blanco transparente */
      backdrop-filter: blur(10px); /* Efecto borroso */
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 20px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      margin-bottom: 25px; /* Separaci√≥n entre tarjetas */
    }

    /* --- BOTONES DE NAVEGACI√ìN (ABAJO) --- */
    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 25px;
      border-radius: 50px;
      display: flex;
      gap: 20px;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .nav-btn:hover {
      transform: scale(1.3);
    }

    /* --- BOT√ìN DE INICIO GIGANTE --- */
    button.start-btn {
      padding: 15px 40px;
      font-size: 1.5em;
      background: #ff477e;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff477e;
      animation: pulse 2s infinite;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
    }

    /* Videos e Im√°genes */
    img, video {
      width: 100%; /* Ajustarse al ancho de la tarjeta */
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Estilo para el texto de la carta */
    #texto-maquina {
        font-size: 1.1em;
        line-height: 1.6;
        text-align: left;
    }
    
    /* Control de m√∫sica esquina superior */
    .music-player {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.5);
        color: white;
        width: 40px;
        height: 40px;
        line-height: 40px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 100;
        border: 2px solid white;
        font-size: 20px;
    }

    /* ANIMACIONES */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>
  
  <div class="music-player" onclick="toggleMusic()">üéµ</div>

  <section id="sec-intro" class="active">
    <h1>Hola mi amor... ‚ù§Ô∏è</h1>
    <p>Tengo algo especial para ti.</p>
    <p>Sube el volumen y presiona el bot√≥n.</p>
    <br>
    <button class="start-btn" onclick="iniciarExperiencia()">VER SORPRESA</button>
  </section>

  <section id="sec-galeria">
    <h2>Nuestros Sue√±os ‚ú®</h2>
    
    <div class="card">
      <p>Un momento m√°gico...</p>
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>

    <div class="card">
      <p>Y este recuerdo especial...</p>
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
  </section>

  <section id="sec-cartas">
    <h2>Para ti, Marisol üíå</h2>
    <div class="card">
      <p id="texto-maquina"></p> 
    </div>
  </section>

  <section id="sec-final">
    <h2>Siempre Juntos ü•ë</h2>
    <div class="card">
      <img src="palta.jpg" alt="Palta Guitarrista">
      <p style="margin-top: 15px; font-size: 1.2em;">"Quiero tocar la m√∫sica de la vida contigo..."</p>
      <h3 style="color: #ff9eb5;">¬°Te Amo!</h3>
    </div>
  </section>

  <div class="nav-buttons" id="menu" style="display: none;">
    <button class="nav-btn" onclick="irA('sec-galeria')" title="Videos">üé¨</button>
    <button class="nav-btn" onclick="irA('sec-cartas')" title="Carta">üíå</button>
    <button class="nav-btn" onclick="irA('sec-final')" title="Final">ü•ë</button>
  </div>

  <script>
    // --- AQU√ç PEGAS TUS PALABRAS ---
    // Escribe tu mensaje dentro de las comillas. Si quieres salto de linea usa <br>
    const cartaAmor = "Mi amor hermosa, cada momento a tu lado es un tesoro. He creado estos videos pensando en nosotros, pero la realidad contigo supera cualquier sue√±o. Gracias por hacerme tan feliz. Te amo much√≠simo Marisol.";

    // --- L√ìGICA (NO TOCAR ABAJO) ---
    let i = 0;
    let escribiendo = false; 

    function iniciarExperiencia() {
      var audio = document.getElementById("musica");
      audio.play().catch(error => {
          console.log("Reproducci√≥n autom√°tica bloqueada, el usuario debe interactuar primero.");
      });
      irA('sec-galeria');
      document.getElementById('menu').style.display = 'flex';
    }

    function toggleMusic() {
      var audio = document.getElementById("musica");
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function irA(idSeccion) {
      // Ocultar todas las secciones
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      // Mostrar la seleccionada
      document.getElementById(idSeccion).classList.add('active');

      // Si va a la carta, reiniciar escritura
      if(idSeccion === 'sec-cartas') {
          // Limpiamos y empezamos de nuevo si quieres que se repita el efecto
          if(!escribiendo) {
             document.getElementById("texto-maquina").innerHTML = "";
             i = 0;
             escribiendo = true;
             typeWriter();
          }
      }
    }

    function typeWriter() {
      if (i < cartaAmor.length) {
        document.getElementById("texto-maquina").innerHTML += cartaAmor.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // Velocidad de escritura
      } else {
        // Cuando termina de escribir, marcamos que termin√≥ pero no reiniciamos la bandera
        // para que no se borre si ella sigue leyendo.
      }
    }
  </script>

</body>
</html>
